
# ==========================================
# GENERAL SETTINGS
# ==========================================
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g base-index 1           # Start windows at 1
setw -g pane-base-index 1     # Start panes at 1
set -g renumber-windows on    # Automatically renumber windows
set -s escape-time 0          # No delay for escape key (great for Vim)
set -g mouse on               # Enable mouse support

# Change Prefix from Ctrl-b to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# ==========================================
# NAVIGATION (Vim-style)
# ==========================================

# Switch Panes: Alt + h/j/k/l (No prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Switch Windows: Alt + [ and Alt + ] (No prefix needed)
bind -n M-[ previous-window
bind -n M-] next-window

# ==========================================
# PANE & WINDOW MANAGEMENT
# ==========================================

# New Window
bind c new-window -c "#{pane_current_path}"

# Split Panes (Visual)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Close Pane (No confirmation)
bind x kill-pane 

# Close Window (Prefix + X)
bind X kill-window

# Maximize current pane (Toggle Zoom)
bind z resize-pane -Z

# Resize Panes: Prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ==========================================
# LISTS & HELPERS
# ==========================================

# List Sessions (Prefix + s)
bind s choose-tree -s

# List Windows (Prefix + w)
bind w choose-tree -w

# List Keymaps (Prefix + ?)
bind ? list-keys

# Last Active Window (Prefix + Tab)
bind Tab last-window

# ==========================================
# DESIGN / STATUS BAR
# ==========================================
set -g status-style bg=default,fg=white
set -g status-left "#[fg=green][#S] "
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=white]%H:%M"
setw -g window-status-current-style fg=black,bg=green,bold
